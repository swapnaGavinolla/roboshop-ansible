- name: installing mongodb component
  hosts: mongodb
  become: yes
  tasks: 

    -name: print
    ansible.builtin.debug:
      msg: "hellloooo"
      
    -name: copying repo file
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

    -name: install mongodb
    ansible.builtin.yum:
      name: mongod-org
      state: installed